<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>用户信息录入</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
<div class="container-fluid" id="myBox">
    <form action="" class="form-horizontal" id="myForm">
            <div class="form-group">
                <label for="username" class="col-sm-1 col-sm-offset-3 control-label">姓名：</label>
                <div class="col-sm-5">
                    <input type="text" id="username" class="form-control" placeholder="请输入姓名..." v-model="userName">
                </div>
            </div>
            <div class="form-group">
                <label for="age" class="col-sm-1 col-sm-offset-3 control-label">年龄：</label>
                <div class="col-sm-5">
                    <input type="text" id="age" class="form-control" placeholder="请输入年龄..." v-model="userAge">
                </div>
            </div>
            <div id="btn_box" class="form-group">
                <button class="btn btn-primary col-xs-offset-7" @click="add" type="button" value="add">添&nbsp;加</button>
                <button class="btn btn-danger" type="reset" value="reset" @click="resetInfo">重&nbsp;置</button>
            </div>
        </form>
    <hr style="height:2px;border:none;border-top:2px groove skyblue;" />
    <table class="table table-striped" id="myTable" v-cloak>
        <caption class="text-center">
            <h4>用户信息</h4>
        </caption>
        <tr>
            <th class="text-center">序号</th>
            <th class="text-center">姓名</th>
            <th class="text-center">年龄</th>
            <th class="text-center">操作</th>
        </tr>
        <tr class="text-center" v-for="(item,index) in myData">
            <td>{{index+1}}</td>
            <td>{{item.name}}</td>
            <td>{{item.age}}</td>
            <td>
                <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#layer" @click="tindex=index" type="button">删除</button>
            </td>
        </tr>
        <tr>
            <td colspan="4" class="text-right" v-show="myData.length!=0">
                <button class="btn btn-danger btn-sm" data-toggle="modal" data-target="#layer_deleteAll" type="button">全部删除</button>
            </td>
        </tr>
        <tr v-show="myData.length==0">
            <td colspan="4" class="text-center text-muted">暂无数据...</td>
        </tr>
    </table>

    <div class="modal fade" id="layer">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                    确认删除吗？
                </div>
                <div class="modal-body text-right">
                    <button class="btn btn-primary btn-sm" data-dismiss="modal" @click="deleteInfo(tindex)">确&nbsp;认</button>
                    <button class="btn btn-danger btn-sm" data-dismiss="modal">取&nbsp;消</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="layer_deleteAll">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                    确认全部删除吗？
                </div>
                <div class="modal-body text-right">
                    <button class="btn btn-primary btn-sm" data-dismiss="modal" @click="deleteAll">确&nbsp;认</button>
                    <button class="btn btn-danger btn-sm" data-dismiss="modal">取&nbsp;消</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
